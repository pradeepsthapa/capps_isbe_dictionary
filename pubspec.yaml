name: isbe_encyclopedia
description: ISBE Bible Encyclopedia

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+2

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get_storage: ^2.0.3
  google_fonts: ^3.0.1
  share: ^2.0.4
  flutter_riverpod: ^1.0.4
  animations: ^2.0.3
  equatable: ^2.0.3
  selectable: ^0.2.3
  flutter_html: ^2.2.1
  get_it: ^7.2.0
  sqflite: ^2.0.2+1
  scroll_to_index: ^3.0.1
  facebook_audience_network: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.2.0+1

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#18051a"
  image: "assets/images/isbe_splash_light.png"
  image_dark: "assets/images/isbe_splash_dark.png"
  android_12:
    color: "#ffffff"
    color_dark: "#18051a"
    icon_background_color: "#ffffff"
    icon_background_color_dark: "#18051a"
    image: "assets/images/isbe_splash_light.png"
    image_dark: "assets/images/isbe_splash_dark.png"

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/sqlite/
    - assets/images/

    #  flutter pub run flutter_launcher_icons:main
    #  flutter pub run flutter_native_splash:create